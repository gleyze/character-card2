   meme-maker {

  <title>character-card2</title>

<body>
  <team-roster></team-roster>

  <div class="buttons">
    <button class="copy" >Copy</button>
  
    <button class="toggleBackGroundColor" >Change Background Color</button>
  
    <button class="changeTitle">Change Title</button>
  
    <button class="deleteButton">Delete Last Instance</button>

    <button class="toggle">Show Details</button>

    </div>  


  <div id="app" class="container">
    <character-card2>
      <div slot="subtitle">
        <h2>fuecoco slay</h2>
      </div>
      <div slot="img">
        <meme-maker image-url="https://i.kym-cdn.com/photos/images/original/002/479/048/d21" top-text="<3" bottom-text="chomp"></meme-maker>
      </div>
    </character-card2>
  </div>

  <script type="module">
    import "./src/character-card2.js";
    import "./src/team-roster.js";
  </script>

  <script type="module" src="./src/character-card2.js"></script>

  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    character-card2 {
      flex: 0 0 auto;
      margin: 10px;
    }
  </style>
</body>

<script>


document.body.addEventListener('opened-changed',(e)=>{
document.querySelector('.toggle').innerText= e.detail.value ? "Hide Details" : "Show Details";
});

document.querySelector('.toggle').addEventListener('click', (e) => {
  const details = document.querySelector('character-card2');
  details.opened=!details.opened;
});


//copy card
document.querySelector('.copy').addEventListener("click", function(e){   
  const cloneCard = document.querySelector('character-card2').cloneNode(true);
  document.querySelector('#app').appendChild(cloneCard); 
});


//delete card
document.querySelector(".deleteButton").addEventListener("click", function(e){ 
  if (document.querySelector('#app :last-child') != document.querySelector('character-card2')) {
    const characterCard = document.querySelector('character-card2');
    characterCard.parentNode.removeChild(characterCard);
} else {
  alert('FUECOCO IS ETERNAL HEHEHEHEHE >:)');
}
  
});

//change bg color
function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

document.querySelector(".toggleBackGroundColor").addEventListener("click", function(e){   
  document.querySelector('character-card2').shadowRoot.querySelector('.all').style.backgroundColor = getRandomColor(); 
});

//change title
document.querySelector(".changeTitle").addEventListener("click", function(e){  
  let characterName = prompt("Name the card.... (be nice)");
  if (characterName) {
    document.querySelector('character-card2').characterName = characterName;
  }
});


</script>
</body>
